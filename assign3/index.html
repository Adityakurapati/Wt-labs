<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
                integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
                crossorigin="anonymous">

        <link rel="stylesheet" href="../bootstrap.min.css">
        <title>Sorting App</title>
</head>

<body>
        <div class="card border-primary mb-3 p-4 m-auto mt-4" style="max-width: 80vw; margin-top:20rem;">
                <div>
                        <label for="numberInput" class="form-label mt-4">Enter The Number</label>
                        <input type="text" class="form-control" id="numberInput" placeholder="Number to add into array">
                </div>
                <div>
                        <label for="inputArray" class="form-label mt-4">Input Array</label>
                        <select multiple="" class="form-select" id="inputArray" size="5">
                        </select>
                </div>

                <button id="addBtn" class="btn btn-primary mt-4">Add</button>
                <button id="sortBtn" class="btn btn-primary mt-4">Bubble Sort</button>
                <button id="clearBtn" class="btn btn-danger mt-4">Clear</button>

                <div>
                        <label for="sortedArray" class="form-label mt-4">Sorted Array</label>
                        <select multiple="" class="form-select" id="sortedArray" size="5">
                        </select>
                </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
                crossorigin="anonymous"></script>

        <script src="./script.js"></script>
</body>

</html>
