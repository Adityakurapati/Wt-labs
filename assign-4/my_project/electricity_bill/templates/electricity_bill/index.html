{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electricity Bill Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'electricity_bill/css/styles.css' %}">
</head>

<body>
        <div class="container my-5">
                <div class="row justify-content-center">
                        <div class="col-md-6">
                                <div class="card shadow-lg">
                                        <div class="card-header bg-primary text-white">
                                                <h1 class="card-title mb-0">Electricity Bill Calculator</h1>
                                        </div>
                                        <div class="card-body">
                                                <form id="bill-form">
                                                        {% csrf_token %}
                                                        <div class="form-group">
                                                                <label for="units">Total Units Consumed</label>
                                                                <input type="number" class="form-control" id="units"
                                                                        required>
                                                        </div>
                                                        <button type="submit"
                                                                class="btn btn-primary btn-block">Calculate
                                                                Bill</button>
                                                </form>
                                                <div id="result" class="mt-3 text-center"></div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{% static 'electricity_bill/js/script.js' %}"></script>
</body>

</html>
